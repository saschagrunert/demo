name: test
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg
            ~/.cache
          key: go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: go-build-
      - run: make

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg
            ~/.cache
          key: go-lint-${{ hashFiles('**/go.sum') }}
          restore-keys: go-lint-
      - run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg
            ~/.cache
          key: go-test-${{ hashFiles('**/go.sum') }}
          restore-keys: go-test-
      - run: make test
      - uses: codecov/codecov-action@v5
        with:
          files: ./build/coverage/coverprofile
          fail_ci_if_error: false
